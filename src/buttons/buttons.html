<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS CheatPage - Buttons</title>
    <link href="../output.css" rel="stylesheet">
    <script type="module" src="../display.js"></script>
</head>

<body class="text-lg">
    <nav class="bg-slate-300 flex justify-center p-5 mb-10">
        <a href="../index.html">
            <h1 class="text-3xl font-bold border-slate-300 hover:border-gray-400 border-2 hover:border-solid rounded-full p-2">CSS CheatPage</h1>
        </a>
    </nav>

    <p class="pf mb-5">This page presents different implementation of buttons.</p>
    <div class="pf">
        <h2 class="font-bold text-lg mb-2">Pulse</h2>
        <div class="flex-auto space-x-6">
            <button onclick="display('/src/buttons/pulse/pulseNormal.json')" class= "hover:bg-cyan-600 hover:animate-pulse bg-cyan-400 text-white font-bold rounded-full p-3 ml-2">Button</button>
        </div>
        <h2 class="font-bold text-lg mb-2 mt-4">Wiggle</h2>
        <div class="flex-auto space-x-6">
            <button onclick="display('/src/buttons/wiggle/wiggleNormal.json')" class="hover:bg-cyan-600 hover:animate-wiggle bg-cyan-400 text-white font-bold rounded-full p-3 ml-2">Button</button>
            <button onclick="display('/src/buttons/wiggle/wiggleHard.json')" class="hover:bg-cyan-600 hover:animate-wiggleHard bg-cyan-400 text-white font-bold rounded-full p-3 ml-2">Button</button>
            <button onclick="display('/src/buttons/wiggle/wiggleVeryHard.json')" class="hover:bg-cyan-600 hover:animate-wiggleVeryHard bg-cyan-400 text-white font-bold rounded-full p-3 ml-2">Button</button>
        </div>
    </div>
</body>

</html>
